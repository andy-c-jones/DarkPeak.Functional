mode: Mainline
branches:
  main:
    regex: ^main$
    tag: ci
    increment: Patch
  feature:
    regex: ^(feature|feat|ci-cd|ci)[-/]
    tag: alpha
    increment: Inherit
major-version-bump-message: '(feat|fix|refactor|perf|style|docs|test|chore)(\(.+\))?!:'
minor-version-bump-message: 'feat(\(.+\))?:'
patch-version-bump-message: 'fix(\(.+\))?:'
