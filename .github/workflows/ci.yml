name: CI

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v3
        with:
          versionSpec: '6.x'

      - name: Determine version
        id: version
        uses: gittools/actions/gitversion/execute@v3

      - name: Build
        run: dotnet build --configuration Release /p:Version=${{ steps.version.outputs.semVer }}

      - name: Test
        run: dotnet run --project tests/DarkPeak.Functional.Tests --configuration Release --no-build -- --coverage --coverage-output ${{ github.workspace }}/coverage.cobertura.xml --coverage-output-format cobertura

      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.cobertura.xml

      - name: Pack
        run: dotnet pack src/DarkPeak.Functional/DarkPeak.Functional.csproj --configuration Release --no-build --output ./nupkg /p:PackageVersion=${{ steps.version.outputs.nuGetVersionV2 }}

      - name: Upload package artifact
        uses: actions/upload-artifact@v4
        with:
          name: nupkg
          path: ./nupkg/*.nupkg

      - name: Publish to NuGet
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))
        run: dotnet nuget push ./nupkg/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate

      - name: Create GitHub Release
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: ./nupkg/*.nupkg
