name: CI

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

permissions:
  contents: write
  checks: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v3
        with:
          versionSpec: '6.x'

      - name: Determine version
        id: version
        uses: gittools/actions/gitversion/execute@v3

      - name: Build
        run: dotnet build --configuration Release /p:Version=${{ steps.version.outputs.semVer }}

      - name: Test
        run: >-
          dotnet run --project tests/DarkPeak.Functional.Tests --configuration Release --no-build --
          --coverage --coverage-output ${{ github.workspace }}/coverage.cobertura.xml --coverage-output-format cobertura
          --report-trx --report-trx-filename test-results.trx --results-directory ${{ github.workspace }}/TestResults

      - name: Publish test results
        if: always()
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: ${{ github.workspace }}/TestResults/test-results.trx

      - name: Coverage summary
        if: always()
        uses: irongut/CodeCoverageSummary@v1.3.0
        with:
          filename: coverage.cobertura.xml
          badge: true
          format: markdown
          output: both
          thresholds: '80 90'

      - name: Write coverage to job summary
        if: always()
        run: cat code-coverage-results.md >> $GITHUB_STEP_SUMMARY

      - name: Post coverage comment on PR
        if: github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          recreate: true
          path: code-coverage-results.md

      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.cobertura.xml

      - name: Pack
        run: dotnet pack src/DarkPeak.Functional/DarkPeak.Functional.csproj --configuration Release --no-build --output ./nupkg /p:PackageVersion=${{ steps.version.outputs.nuGetVersionV2 }}

      - name: Upload package artifact
        uses: actions/upload-artifact@v4
        with:
          name: nupkg
          path: ./nupkg/*.nupkg

      - name: Publish to NuGet
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))
        run: dotnet nuget push ./nupkg/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate

      - name: Create GitHub Release
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: ./nupkg/*.nupkg
