name: Release

on:
  workflow_dispatch:
    inputs:
      prerelease:
        description: 'Publish as a prerelease version'
        required: false
        type: boolean
        default: false

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: |
            8.0.x
            10.0.x

      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v4
        with:
          versionSpec: '6.x'

      - name: Determine version
        id: version
        uses: gittools/actions/gitversion/execute@v4
        with:
          configFilePath: GitVersion.yml

      - name: Compute release version
        id: release_version
        run: |
          BASE_VERSION="${{ steps.version.outputs.major }}.${{ steps.version.outputs.minor }}.${{ steps.version.outputs.patch }}"
          SHORT_SHA=$(git rev-parse --short=7 HEAD)
          if [ "${{ inputs.prerelease }}" = "true" ]; then
            echo "version=${BASE_VERSION}-prerelease-${SHORT_SHA}" >> "$GITHUB_OUTPUT"
          else
            echo "version=${BASE_VERSION}" >> "$GITHUB_OUTPUT"
          fi

      - name: Build
        run: dotnet build --configuration Release /p:Version=${{ steps.release_version.outputs.version }}

      - name: Test
        run: >
          dotnet test --configuration Release --no-build
          --coverage --coverage-output "${{ github.workspace }}/coverage.cobertura.xml" --coverage-output-format cobertura
          --report-trx --results-directory "${{ github.workspace }}/TestResults"

      - name: Pack
        run: |
          for proj in src/*/; do
            dotnet pack "$proj" --configuration Release --no-build --output ./nupkg /p:PackageVersion=${{ steps.release_version.outputs.version }}
          done

      - name: Publish to NuGet
        run: dotnet nuget push ./nupkg/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate

      - name: Create tag
        run: |
          git tag "v${{ steps.release_version.outputs.version }}"
          git push origin "v${{ steps.release_version.outputs.version }}"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.release_version.outputs.version }}
          name: v${{ steps.release_version.outputs.version }}
          generate_release_notes: true
          prerelease: ${{ inputs.prerelease }}
          files: ./nupkg/*.nupkg
